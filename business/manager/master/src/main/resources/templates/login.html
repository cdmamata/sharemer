<body style="word-break:break-all;color:#39C5BB; text-align: center;">
<h1><b>ShareMer爬虫运营系统</b></h1>

<div class="panel panel-default" style="width: 700px; margin: 0 auto;">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">管理员</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name"
                       placeholder="请输入姓名">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password"
                       placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-8">
                <button type="button" class="login btn btn-default">登录</button>
            </div>
        </div>
        </form>
    </div>
</div>

<script type="application/javascript">
    $(".login").click(function () {

        var param = {};
        param.name = $("#name").val();
        param.password = $("#password").val();

        $.ajax({
            url: "real_login",
            type: "post",
            dataType: "json",
            data:param,
            success: function (data) {
                switch (data.result){
                    case 1 :
                        alert("用户名或者密码不可以为空！");
                        break;
                    case 2 :
                        alert("用户名不存在或者密码错误！");
                        break;
                    case 0 :
                        window.location.reload();
                        break;
                    default :
                        alert("迷之错误！");
                        break;
                }
            }
        });
    })
</script>

</body>
</html>
